<!DOCTYPE HTML>
<html>
	<head>
		<title>Day Counter</title>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inter:normal,bold'>
		<link rel='stylesheet/less' href='resources/css/style.less?hash=5235245'>
		<script src='//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js'></script>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
	</head>
	<body ontouchstart=''>
		<div class='add card'>
			<div class='text field'>
				<input type='text' class='name' placeholder='Name'>
			</div>
			<div class='date field'>
				<div class='buttons'>
					<button class='placeholder' id='year'>Year</button>
					<button class='placeholder' id='month'>Month</button>
					<button class='placeholder' id='day'>Day</button>
				</div>
				<div class='pickers'>
					<div class='picker' id='year'>INSERT_YEAR_PICKER</div>
					<div class='picker' id='month'>INSERT_MONTH_PICKER</div>
					<div class='picker' id='day'>INSERT_DAY_PICKER</div>
				</div>
			</div>
			<div class='select field'>
				<button class='repeat placeholder'>Never Repeats</button>
				<ul class='options'>
					<li class='default selected'>Never Repeats</li>
					<li>Every Week</li>
					<li>Every Month</li>
					<li>Every Year</li>
					<li>Every Lunar Year</li>
				</ul>
			</div>
			<div class='color-select field'>
				<ul class='options'>
					<li class='selected red'></li>
					<li class='orange'></li>
					<li class='green'></li>
					<li class='blue'></li>
					<li class='purple'></li>
					<li class='pink'></li>
				</ul>
			</div>
			<button class='done'>Done</button>
		</div>
		<script src='resources/js/main.js'></script>
	</body>
</html>
